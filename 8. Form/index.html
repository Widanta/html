<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> test form</title>
</head>
<body>
    
<h1>BENTUK FORM</h1>
<hr>
<form>
    <label for="username">User Name : </label>
    <input type="text" id="username">
        <br>
    <label for="pasword">Pasword : </label>
    <input type="password" id="pasword">
        <br>
    <input type="radio" id="pria" name="jeniskelamin"> <label for="pria">Pria</label>
    <input type="radio" id="wanita" name="jeniskelamin"> <label for="wanita">Wanita</label>
        <br>
    <input type="checkbox" id="ngoding"> <label for="ngoding">Ngoding</label>
    <input type="checkbox" id="bermain"> <label for="bermain">Bermain</label>
    <input type="checkbox" id="olahraga"> <label for="olahraga">Olahraga</label>
        <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
    <select name="pilikota" id="kota">
        <option>Denpasar</option>
        <option>badung</option>
        <option>Gianyar</option>
        <option>Tabanan</option>
        <option>klungkung</option>
        <option>Karangasem</option>
    </select>
        <br>
    <button type="submit">Kirim!</button>
</form>

<br><br>

<!-- dalam bentuk tabel -->
<h1> DALAM BENTUK TABEL </h1>
<hr>
<table border="0" cellspacing="0" cellpadding="2">
    <tr>
        <td><label for="username">User Name : </label></td>
        <td><input type="text" id="username"></td>
    </tr>

        <td><label for="pasword">Pasword : </label></td>

    </tr>

            <input type="radio" id="pria" name="jeniskelamin"> <label for="pria">Pria</label>

        </td>
        
    </tr>
    <tr>
        <td colspan="3">
            <input type="checkbox" id="ngoding"> <label for="ngoding">Ngoding</label>
            <input type="checkbox" id="bermain"> <label for="bermain">Bermain</label>
            <input type="checkbox" id="olahraga"> <label for="olahraga">Olahraga</label>
        </td>
    </tr>
    <tr>
        <td colspan="2"><textarea name="" id="" cols="34" rows="10" ></textarea></td>
    </tr>
    <tr>
        <td colspan="2">
            <label for="kota">Plih Kota : </label>
            <select name="pilikota" id="kota">
                <option>Denpasar</option>
                <option>badung</option>
                <option>Gianyar</option>
                <option>Tabanan</option>
                <option>klungkung</option>
                <option>Karangasem</option>
            </select>
        </td>
        
    </tr>
    <tr>
        <td colspan="2"><button type="submit">Kirim!</button></td>
        

    </tr>

</table>
