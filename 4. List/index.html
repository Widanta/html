<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    
    <h3>Yang besok saya akan lakukan</h3>
    <ol type="A">
        <li>bangun pagi</li>
        <li>sarapan</li>
        <li>tidur lagi</li>
    </ol>


    <h3>makanan yang saya akan makan</h3>
    <ul type="square">
        <li>nasi goreng</li>
        <li>mie goreng</li>
        <li>ayam goreng</li>
    </ul>


    <h3>pemrograman website</h3>
    <dl>
        <dt><b>HTML</b></dt>
        <dd>Hypertext Markup Language</dd>

        <dt><b>CSS</b></dt>
        <dd>Cascading Style  Sheet</dd>
    </dl>

</body>
</html>
